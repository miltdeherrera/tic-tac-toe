<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <div class="button-bar">
            <button id="start-reset">Start / Reset</button>
        </div>
        <div class="board">
            <div class="row" id="row-0">
                <div class="cell" data-row="0" data-col="0" id="col-0"></div>
                <div class="cell" data-row="0" data-col="1" id="col-1"></div>
                <div class="cell" data-row="0" data-col="2" id="col-2"></div>
            </div>
            <div class="row" id="row-1">
                <div class="cell" data-row="1" data-col="0" id="col-0"></div>
                <div class="cell" data-row="1" data-col="1" id="col-1"></div>
                <div class="cell" data-row="1" data-col="2" id="col-2"></div>
            </div>
            <div class="row" id="row-2">
                <div class="cell" data-row="2" data-col="0" id="col-0"></div>
                <div class="cell" data-row="2" data-col="1" id="col-1"></div>
                <div class="cell" data-row="2" data-col="2" id="col-2"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
